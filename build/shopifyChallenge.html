<!DOCTYPE html>
<html>
<head>
	<title>Shopify Challenge</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="titleDiv">
		<h1>My Github Favorites</h1>
	</div>
	<div id="resultDiv">
		<div id="searchDiv">
			
			<div id="searchWrapper">
				<input type="text" name="search">

				<button type="submit">
					
					<span>Search</span>

				</button>
			</div>

			<div id="searchList">

				<table id="searchTable">

					<tbody>
						<tr>
						    <th class="name">Name</th>
						    <th class="language">Language</th> 
						    <th class="tag">Latest Tag</th>
						    <th class="change"></th>
					 	</tr>
					</tbody>

				</table>
				
			</div>
			
		</div>

		<div id="favDiv">
			
			<table id="favTable">
				<tbody>
					<tr>
					    <th class="name">Name</th>
					    <th class="language">Language</th> 
					    <th class="tag">Latest Tag</th>
					    <th class="change"></th>
				 	</tr>
				</tbody>			
			</table>

		</div>
	</div>
</body>
</html>
